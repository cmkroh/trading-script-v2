            from { opacity: 0; transform: translateY(20px); }

        .back-btn {

            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;

        .back-btn:hover {
            background: rgba(249, 115, 22, 0.4);

        }

                setTimeout(() => {
                    currentScreen.classList.remove('active-screen', 'animate__fadeOut');
                }, 500);
            }

                const newScreen = document.getElementById(screenId);
                newScreen.classList.add('active-screen', 'animate__fadeIn');
                setTimeout(() => {

        function getHistoric() {
            const generateBtn = document.querySelector('.trading-screen .btn-custom');
            const selectedPair = document.getElementById('cbAtivo').value;
            
            // Disable button and show loading state
            generateBtn.innerHTML = '<span class="spinner-border spinner-border-sm mr-2" role="status"></span> Processing...';
            generateBtn.disabled = true;
            
            // Generate 180-200 signals
            setTimeout(() => {
                signalsData = generateSignals(selectedPair, Math.floor(Math.random() * 21) + 180);
                displaySignals(signalsData);
                
                // Show results in modal
                const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
                resultsModal.show();
                
                // Setup filters
                setupFilters();
                
                // Re-enable button
                generateBtn.innerHTML = '<i class="fas fa-bolt mr-2"></i> Generate Signals';
                generateBtn.disabled = false;
            }, 100);
        }
        
        // Generate signals data with Egypt timezone
        function generateSignals(selectedPair, count) {
            const minRate = parseInt(document.getElementById('selPercentageMin').value);
            const maxRate = parseInt(document.getElementById('selPercentageMax').value);
            const expiration = document.getElementById('selExpiration').value.replace('M', '');
            const direction = document.getElementById('selOrderType').value;
            
            return Array.from({ length: count }, (_, i) => {
                const pair = selectedPair === "0" ? 
                    allPairs[Math.floor(Math.random() * allPairs.length)] : 
                    selectedPair.replace('_', '/');
                
                // Create random entry time in Egypt timezone (GMT+2)
                const randomDayOffset = Math.floor(Math.random() * 7);
                const randomHour = Math.floor(Math.random() * 24);
                const randomMinute = Math.floor(Math.random() * 60);
                
                // Create date in Egypt timezone
                const entryDate = new Date();
                entryDate.setDate(entryDate.getDate() + randomDayOffset);
                entryDate.setHours(randomHour, randomMinute, 0);
                
                // Format for Egypt time
                const egyptTimeStr = entryDate.toLocaleString('en-US', {
                    timeZone: 'Africa/Cairo',
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                
                return {
                    id: i + 1,
                    pair: `${pair}_OTC`,
                    direction: direction,
                    expiration: expiration,
                    winRate: Math.floor(Math.random() * (maxRate - minRate + 1)) + minRate,
                    strength: Math.floor(Math.random() * 40) + 60,
                    entryTime: entryDate,
                    entryTimeStr: egyptTimeStr
                };
            });
        }
        
        // Display signals in modal
        function displaySignals(signals) {
            const resultsContent = document.getElementById('resultsContent');
            const signalCount = document.getElementById('signalCount');
            
            signalCount.textContent = signals.length;
            
            resultsContent.innerHTML = signals.map(signal => {
                return `
                    <div class="signal-card" 
                         data-strength="${signal.strength}" 
                         data-pair="${signal.pair.toLowerCase()}">
                        <h6 class="text-orange">🔹 Signal #${signal.id}</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-1"><i class="fas fa-exchange-alt me-2"></i>Pair: ${signal.pair}</p>
                                <p class="mb-1"><i class="fas fa-arrow-${signal.direction === 'CALL' ? 'up' : 'down'} me-2"></i>Direction: 
                                    <span class="${signal.direction === 'CALL' ? 'text-success' : 'text-danger'}">${signal.direction}</span>
                                </p>
                                <p class="mb-1"><i class="fas fa-calendar me-2"></i>Entry Time (Egypt): ${signal.entryTimeStr}</p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-1"><i class="fas fa-clock me-2"></i>Expiration: ${signal.expiration} Minutes</p>
                                <p class="mb-1"><i class="fas fa-percentage me-2"></i>Win Rate: ${signal.winRate}%</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <small class="me-2">Strength:</small>
                            <div class="signal-strength" style="width: 100px;">
                                <div class="signal-strength-bar" style="width: ${signal.strength}%"></div>
                            </div>
                            <small class="ms-2">${signal.strength}/100</small>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Format for download
            currentResults = formatSignalsForDownload(signals);
        }
        
        // Setup search and filters
        function setupFilters() {
            const searchInput = document.getElementById('signalSearch');
            const filterSelect = document.getElementById('signalFilter');
            
            const filterSignals = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filterValue = filterSelect.value;
                
                const filtered = signalsData.filter(signal => {
                    const matchesSearch = signal.pair.toLowerCase().includes(searchTerm);
                    let matchesFilter = true;
                    
                    if (filterValue === 'high') matchesFilter = signal.strength > 80;
                    else if (filterValue === 'medium') matchesFilter = signal.strength >= 60 && signal.strength <= 80;
                    else if (filterValue === 'low') matchesFilter = signal.strength < 60;
                    
                    return matchesSearch && matchesFilter;
                });
                
                displaySignals(filtered);
            };
            
            searchInput.addEventListener('input', filterSignals);
            filterSelect.addEventListener('change', filterSignals);
        }
        
        // Format signals for download
        function formatSignalsForDownload(signals) {
            let result = "╔══════════════════════════════╗\n";
            result += "║      CMKROH 4 TRADING SIGNALS    ║\n";
            result += "╚══════════════════════════════╝\n\n";
            
            signals.forEach(signal => {
                result += `🔹 Signal #${signal.id}:\n`;
                result += `   • Pair: ${signal.pair}\n`;
                result += `   • Direction: ${signal.direction}\n`;
                result += `   • Entry Time (Egypt): ${signal.entryTimeStr}\n`;
                result += `   • Expiration: ${signal.expiration} Minutes\n`;
                result += `   • Success Rate: ${signal.winRate}%\n`;
                result += `   • Strength: ${signal.strength}/100\n\n`;
            });
            
            result += "─────────────────────────────────\n";
            result += "💡 Join @AL_NINJA for more tools\n";
            result += "⚠️ Risk Warning: Trading involves risk";
            
            return result;
        }
        
        // Download results
        function downloadResults() {
            if (!currentResults) return;
            
            const filename = 'FNAMG_Signals_' + new Date().toISOString().slice(0,10) + '.txt';
            
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(currentResults));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
        
        // Initialize with welcome screen
        document.addEventListener('DOMContentLoaded', function() {
            // Preload images
            const bgImg = new Image();
            bgImg.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKEOBIep6_22esj0sSu7Y6V8ZYwvjAugsC-5PQle4ePKdLWYgM7MwmTGI&s=10';
            
            const logoImg = new Image();
            logoImg.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcHi70IsdmSvNw5ONOE17g2R2X3FHhHc8E7z50P86gPN2LBqkyKPZud5A&s=10';
        });
    </script>
